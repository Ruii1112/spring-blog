<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>blog</title>
</head>
<body>
<h1>blog</h1>
<a th:href="@{/post/create}">[新規作成]</a>
<div th:each="post: ${posts}">
    <h2><a th:href="@{/post/show/{id}(id=${post.id})}" th:text="${post.title}">dummy</a></h2>
    <p th:text="${post.body}">dummy</p>
    <form th:action="@{/post/delete/{id}(id=${post.id})}" method="post" th:id="deleteForm_ + ${post.id}">
        <button type="button" class="deleteBtn" th:data-id="${post.id}">削除</button>
    </form>
</div>
<script src="/js/index.js"></script>
</body>
</html>
